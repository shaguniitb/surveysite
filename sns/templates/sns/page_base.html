<!doctype html>
{% load static %}
<html lang="en">
<head>
  <title> Your Social Network Site</title>

  <!-- internal libraries -->
  {% block scripts %}
  {% endblock scripts %}
  <link rel="stylesheet" href="{% static 'sns/base.css' %}">
</head>
<body>
  <div class="main-container container">
    <!-- HEADER -->
    <header class="block">
      <ul class="header-menu horizontal-list">
        <li>
           <a class="header-menu-tab" href="{% url 'sns:feed' %}"><span class="icon fontawesome-user scnd-font-color"></span>Feed</a>
        </li>
        <li>
          <a class="header-menu-tab" href="{% url 'sns:settings' %}"><span class="icon entypo-cog scnd-font-color"></span>Settings</a>
        </li>
        <li style="float: right;">
          <div class="profile-menu">
            <p>Me ({{ uid }})<a href="#26"><span class="entypo-down-open scnd-font-color"></span></a></p>
            <div class="profile-picture small-profile-picture">
              <img width="40px" alt="Profile Picture" style="vertical-align: top" src="http://www.clker.com/cliparts/f/a/0/c/1434020125875430376profile-hi.png">
            </div>
          </div>
        </li>
        <li style="float: right;">
          <a class="header-menu-tab" href="{% url 'sns:interface' %}"><span class="icon fontawesome-cogs scnd-font-color"></span>Change Moderation System</a>
        </li>
      </ul>
    </header>
    {% block content %}
    {% endblock content %}
  </div>
</body>
</html>
