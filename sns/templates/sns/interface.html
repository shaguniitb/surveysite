{% extends "sns/page_base.html" %}


{% load static %}

{% block scripts %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'sns/wordfilter.css' %}">
{% endblock scripts %}

{% block content %}

<!-- MIDDLE-CONTAINER -->
<div class="middle-container container">
  <div class="togglediv block">
    <h1 class="titular"><span class="icon"></span>Choose Your Settings Interface</h1>
    <div class="togglequestion">
      <h2>  Select the personal moderation setting type you want to test:  </h2>
      <form action="" method="post" id="wf-form">
        {% csrf_token %}
        <formgroup>
          {{ form.setting.errors }}

          {{ form.setting }}
        </formgroup>
        <input type="submit" class="btn btn-primary save-button" value="Submit" />
      </form>
      <div class="result"><span id="result"></span></div>
    </div>

  </div>
</div>
{% endblock content %}
