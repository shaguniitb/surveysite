{% extends "sns/page_base.html" %}


{% load static %}

{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock scripts %}


{% block content %}

<!-- MIDDLE-CONTAINER -->
<div class="middle-container container">
  <div class="togglediv block">
    <h1 class="titular"><span class="icon"></span>New or Existing User?</h1>
    <div class="togglequestion">

      <h2>  Are you a new user?:  </h2>
      <form action="" method="post" id="wf-form">
        {% csrf_token %}
        <formgroup>
          {{ form.is_new_user.errors }}
        <div class="form-check form-switch">          
          {{ form.is_new_user }}
        </div>
        </formgroup>        

      <input type="submit" class="btn btn-primary save-button" value="Submit" />
      </form>      

    </div>

  </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script> <!-- Import Jquery Here-->

{% endblock content %}
