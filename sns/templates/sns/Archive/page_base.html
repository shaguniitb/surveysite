<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Your Social Network Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'sns/style.css' %}">

    <!-- external libraries -->
    <script type="text/javascript" src="https://pettanjs.github.io/dfcjs/dfc.js"></script>
    <script type="text/javascript" src="https://pettanjs.github.io/pettanjs/src/pettan.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>

    <!-- internal libraries -->
    {% block scripts %}
    {% endblock scripts %}
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'sns/uw-cse.png' %}" alt="" width="320" height="40">
      </a>
      <div class="navbar-brand navbar-center mx-auto h1">Welcome <span id="nav-channel-name">Participant!</span>!</div>

      <div class="collapse navbar-collapse" id="nav-controls">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/about_us">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/clear">Sign Out</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="mt-5">Social Network Site</h2>
      </div>
    </div>
    <div class="row mt-6">
      <div class="col-md-3">
        <div class="row">
          <div class="list-group col">
            <a id="sidebar-overview" class="list-group-item list-group-item-action sidebar-active" href="/overview">
              Home
            </a>
          </div>
        </div>
        <div class="row py-3">
          <div class="list-group col">
            <a class="list-group-item list-group-item-action" href="#"> Notifications </a>
            <a class="list-group-item list-group-item-action" href="#"> Messages </a>
            <a class="list-group-item list-group-item-action" href="#"> Bookmarks </a>
            <a class="list-group-item list-group-item-action" href="#"> Profile </a>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
          {% block content %}
          {% endblock content %}
          </div>
        </div>
      </div>
      <!-- end body -->
    </div>
  </div>
</body>
</html>
